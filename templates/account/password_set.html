{% extends "ext.html" %}

{% load i18n %}
{% load crispy_forms_tags %}
{% block title %}{% trans "Set Password" %}{% endblock %}

{% block content %}
    <div class="content">
        {% include 'alerts.html' %}
        <div class="row">
          <div class="col-md-8">
            <div class="card">
              <div class="card-header">
                <h3 class="title">{% trans "Set Password" %}</h3>
                
              </div>
              <div class="card-body">
    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="card-footer">
            <button type="submit" class="btn btn-fill btn-primary">Set Password</button>
          </div>
    </form>
    </div>
    </div>
</div>
</div>
</div>
{% endblock %}
