{% extends 'base.html' %}
{% block content %}
{% load static %}
	<!-- //header -->
	<div class="banner-bg2 ">
		<div class="banner-info bg3 inner">
			<h3>one click repair service</h3>
			<p>repair.&nbsp;improve.&nbsp;maintain</p>
		</div>
	</div>
	<!-- breadcrumbs -->
	<div class="breadcrumbs-w3l">
		<div class="container">
			<span class="breadcrumbs">
				<a href="{% url 'home' %}">Home</a> |
				<span>Contact Us</span>
			</span>
		</div>
	</div>
	<!-- //breadcrumbs -->
	<!-- contact -->
	<div class="w3ls-section banner-single">
		<div class="container">
			<h4 class="main-title">contact us</h4>
			<div class="about-inner-main">
				<div class="col-md-6 contact-left">
					<div class="agile-contact-top">
						<h4>address </h4>
						<p>Faculty of Engineering, University of Lagos, Akoka, Yaba, Lagos.</p>
					</div>
					<div class="contact-bottom">
						<iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d15856.253532330426!2d3.3892903979199436!3d6.513661949227869!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sFaculty%20of%20Engineering%2C%20University%20of%20Lagos%2C%20Akoka%2C%20Yaba%2C%20Lagos.!5e0!3m2!1sen!2sng!4v1578482272883!5m2!1sen!2sng" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
					</div>
				</div>
				<div class="col-md-6 w3layouts-reg-form contact-form-row-agileinfo">
					<h4 class="form-con-txt">send us a mail</h4>
					<form action="{% url 'contact' %}" method="POST" class="banner_form contact-inner-form">
						{% csrf_token %}
						<div class="contact-form-left contact-field1">
							<div class="sec-left">
								<label class="contact-form-text">Name</label>
								<input placeholder="your name" name="name" type="text" required>
							</div>
							<div class="sec-right">
								<label class="contact-form-text">Email</label>
								<input placeholder="youremail@example.com " name="email" type="email" required>
							</div>
						</div>
						<div class="contact-form-right contact-field2">
							<input type="submit" value="send message">
						</div>
						<div class="clearfix"></div>
						<div class="form-tx contact-field3">
							<label class="contact-form-text">Message</label>
							<textarea placeholder="your message" name="message" required></textarea>
						</div>
					</form>
				</div>
				<div class="clearfix"></div>
			</div>
		</div>
	</div>
